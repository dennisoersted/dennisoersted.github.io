<!DOCTYPE html>
<html lang="da" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Error</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center;">

    <div class="container">
        
        <h1 style="font-size: 6rem; color: var(--code-color); margin-bottom: 10px; line-height: 1;">404</h1>
        
        <div style="font-family: 'Fira Code', monospace; font-size: 1.1rem; color: var(--text-color); background: var(--card-bg); display: inline-block; padding: 30px; border-radius: var(--soft-radius); border: 1px solid var(--border-color); text-align: left; max-width: 500px;">
            <span style="color: var(--accent-color);"># Debug log:</span><br><br>
            > Status: <span style="color: #ff5555;">Critical Failure</span><br>
            > Message: "It works on my machine..." ¯\_(ツ)_/¯<br>
            > Action: Return to safe harbor.<span style="animation: blink 1s infinite">_</span>
        </div>
        
        <div style="margin-top: 40px;">
            <a href="/" class="hero-btn">cd ~ (Home)</a>
        </div>

    </div>

    <script>
        // Henter gemt tema, så 404-siden har samme farve som resten
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>

</body>
</html>
