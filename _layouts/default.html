<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Gør at siden glider pænt ned, når man klikker i menuen */
        html { scroll-behavior: smooth; }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            gap: 60px;
        }
        
        header {
            width: 220px;
            flex-shrink: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: sticky; /* Gør at menuen bliver hængende når man scroller */
            top: 40px;
            height: fit-content;
        }

        header h1 { font-size: 1.2rem; margin-top: 0; font-weight: bold; }
        
        nav ul { list-style: none; padding: 0; }
        nav li { margin-bottom: 8px; }
        
        nav a { text-decoration: none; color: #666; font-size: 0.9rem; }
        nav a:hover { color: #000; text-decoration: underline; }

        main { flex-grow: 1; max-width: 600px; }

        /* Sørger for luft over overskrifter når man hopper til dem */
        h2 { 
            font-weight: normal; 
            font-size: 1.5rem; 
            margin-top: 60px; /* Mere luft mellem sektioner */
            padding-top: 20px; 
        }
        
        .socials { margin-top: 30px; }

        @media (max-width: 700px) {
            body { flex-direction: column; gap: 20px; }
            header { width: 100%; position: relative; top: 0; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Dit Navn</h1>
        <p style="font-size: 0.9em; color: #888;">Freelancer & Udvikler</p>
        
        <nav>
            <ul>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#projekter">Projekter</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
        
        <nav class="socials">
            <p style="font-size: 0.8em; font-weight: bold; color: #999; margin-bottom: 5px;">FIND MIG PÅ</p>
            <ul>
                <li><a href="https://linkedin.com/in/ditnavn" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/ditnavn" target="_blank">GitHub</a></li>
                <li><a href="https://twitter.com/ditnavn" target="_blank">X / Twitter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

</body>
</html>
