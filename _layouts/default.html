<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-color: #f7f5f0; /* En varm 'papir' hvid */
            --text-color: #2c2420; /* Næsten sort, men varm brunlig */
            --accent-color: #6e635b;
            --highlight-color: #a67c52; /* Kobber/Læder farve */
            --code-color: #d65d0e; /* Tech orange */
        }

        /* --- ANIMATIONER --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            
            /* STRUKTUR I BAGGRUNDEN */
            /* Vi lægger grain.png ovenpå farven med en let gennemsigtighed */
            background-image: url('/assets/grain.png');
            background-repeat: repeat;
            /* Denne blend-mode gør at støjen 'smelter' ind i farven */
            background-blend-mode: multiply; 
            
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 30px 80px;
        }

        /* --- NAVIGATION --- */
        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 60px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .nav-brand { font-weight: 700; color: var(--text-color); text-decoration: none;}

        nav.top-nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 30px; }
        nav.top-nav a { 
            text-decoration: none; color: var(--accent-color); font-weight: 500; transition: color 0.2s; 
        }
        nav.top-nav a:hover { color: var(--code-color); }


        /* --- SPLIT HERO SEKTION --- */
        .hero-split {
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* Tekst fylder lidt mere end billedet */
            gap: 60px;
            align-items: center; /* Centrerer vertikalt */
            margin-bottom: 100px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-text h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 3rem; /* Stor og fed overskrift */
            margin: 0 0 15px 0;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .hero-text .tagline {
            font-family: 'Fira Code', monospace;
            color: var(--code-color);
            font-size: 1rem;
            margin-bottom: 25px;
            display: block;
            min-height: 1.5em;
        }

        .hero-text .intro-bio {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .hero-image-container {
            position: relative;
        }

        .hero-image {
            width: 100%;
            height: auto;
            border-radius: 4px; /* Kun lidt afrundet for et skarpere look */
            /* En solid skygge giver dybde uden at være 'fluffy' */
            box-shadow: 20px 20px 0px rgba(166, 124, 82, 0.15); 
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .hero-image:hover {
            transform: translate(-5px, -5px);
            box-shadow: 25px 25px 0px rgba(166, 124, 82, 0.2);
        }

        /* --- GENERELT INDHOLD --- */
        h2 { 
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.8rem; 
            margin-top: 60px; margin-bottom: 30px; 
            display: flex; align-items: center; gap: 15px;
        }
        
        /* En tech-streg ved siden af overskrifter */
        h2::after { content: ''; flex-grow: 1; height: 1px; background: #e0d6c8; }

        /* --- PROJEKT GRID --- */
        #github-projects {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px;
        }

        .project-card {
            background: #fff;
            border: 1px solid #e0d6c8;
            padding: 30px;
            border-radius: 6px;
            text-decoration: none !important;
            display: flex; flex-direction: column;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .project-card:hover {
            border-color: var(--code-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .project-card h3 { 
            font-family: 'Inter', sans-serif; font-weight: 700; font-size: 1.1rem; margin: 0 0 10px 0; color: #000;
        }
        .project-card p { 
            font-size: 0.95rem; color: var(--accent-color); flex-grow: 1; margin-bottom: 20px;
        }
        
        .repo-stats {
            font-family: 'Fira Code', monospace; font-size: 0.75rem;
            color: var(--highlight-color); display: flex; gap: 15px; font-weight: 500;
            border-top: 1px solid #f0f0f0; padding-top: 15px;
        }

        /* --- MOBIL --- */
        @media (max-width: 800px) {
            .hero-split { 
                grid-template-columns: 1fr; /* En kolonne på mobil */
                gap: 40px; 
                text-align: center;
            }
            /* På mobil vil vi gerne have billedet øverst */
            .hero-image-container { order: -1; margin: 0 auto; width: 80%; }
            .hero-text h1 { font-size: 2.2rem; }
            h2::after { display: none; } /* Ingen streg på mobil */
            nav.top-nav { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <nav class="top-nav">
        <a href="/" class="nav-brand">~/dit-navn</a>
        <ul>
            <li><a href="#projekter">Projekter</a></li>
            <li><a href="#om">Om</a></li>
            <li><a href="mailto:din@email.dk">Kontakt</a></li>
            <li><a href="https://github.com/ditnavn" target="_blank">GitHub ↗</a></li>
        </ul>
    </nav>

    <section class="hero-split">
        <div class="hero-text">
            <h1>Dit Navn</h1>
            
            <span class="tagline">
                > <span id="typed-text"></span><span style="animation: blink 1s infinite">_</span>
            </span>

            <div class="intro-bio">
                {{ content }}
            </div>
            
            <br>
            <a href="#projekter" style="display: inline-block; padding: 10px 20px; background: var(--text-color); color: #fff; text-decoration: none; font-family: 'Fira Code', monospace; font-size: 0.9rem; border-radius: 4px;">Se mine data →</a>
        </div>

        <div class="hero-image-container">
            <img src="/assets/mig.jpg" alt="Portræt" class="hero-image">
        </div>
    </section>

    <section id="projekter">
        <h2>Tech & Projekter</h2>
        <div id="github-projects">
            <p style="font-family: 'Fira Code'">Fetcher repositories...</p>
        </div>
    </section>

    <footer style="margin-top: 80px; text-align: center; color: var(--accent-color); font-size: 0.8rem; font-family: 'Fira Code';">
        <p>git commit -m "update portfolio"</p>
    </footer>

</div>

<script>
    // --- TYPEWRITER ---
    const phrases = ['Data Scientist', 'Machine Learning', 'Python Expert', 'Coffee Driven'];
    let phraseIndex = 0, letterIndex = 0, isDeleting = false;
    const textEl = document.getElementById('typed-text');

    function type() {
        const current = phrases[phraseIndex];
        if (isDeleting) {
            textEl.textContent = current.substring(0, letterIndex - 1);
            letterIndex--;
        } else {
            textEl.textContent = current.substring(0, letterIndex + 1);
            letterIndex++;
        }

        if (!isDeleting && letterIndex === current.length) {
            isDeleting = true;
            setTimeout(type, 2000); // Vent lidt før sletning
        } else if (isDeleting && letterIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            setTimeout(type, 500);
        } else {
            setTimeout(type, isDeleting ? 50 : 100);
        }
    }
    document.addEventListener('DOMContentLoaded', type);

    // --- GITHUB WIDGET ---
    const githubUser = 'DIT-GITHUB-BRUGERNAVN'; // <--- HUSK AT RETTE HER

    async function getRepos() {
        const container = document.getElementById('github-projects');
        try {
            const res = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=pushed&per_page=6`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            container.innerHTML = '';
            data.forEach(repo => {
                container.innerHTML += `
                    <a href="${repo.html_url}" target="_blank" class="project-card">
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'Ingen beskrivelse.'}</p>
                        <div class="repo-stats">
                            <span>● ${repo.language || 'Code'}</span>
                            <span>★ ${repo.stargazers_count}</span>
                        </div>
                    </a>`;
            });
        } catch(e) { container.innerHTML = 'Kunne ikke hente GitHub data.'; }
    }
    getRepos();
</script>

</body>
</html>
