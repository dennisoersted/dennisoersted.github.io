<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

    <style>
        /* --- FARVEPALETTE (BEVARET VARM STIL) --- */
        :root {
            --bg-color: #faf7f2; 
            --text-color: #3e342c; 
            --accent-color: #8c7b6e;
            --highlight-color: #a67c52;
            --code-color: #d65d0e; /* En nørdet orange-brun til kode-tekst */
        }

        /* --- GLOBALE ANIMATIONER --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gør at ting fader ind i rækkefølge */
        .animate-1 { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
        .animate-2 { animation: fadeInUp 0.6s ease forwards 0.2s; opacity: 0; }
        .animate-3 { animation: fadeInUp 0.6s ease forwards 0.4s; opacity: 0; }
        .animate-4 { animation: fadeInUp 0.6s ease forwards 0.6s; opacity: 0; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif; /* Mere moderne grundfont */
            font-size: 18px;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: linear-gradient(to bottom, rgba(250, 247, 242, 0.95), rgba(250, 247, 242, 0.85)), url('/assets/grain.png');
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Hovedcontaineren der centrerer alt */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        /* --- NAVIGATION (TOPPEN) --- */
        nav.top-nav {
            display: flex;
            justify-content: flex-end; /* Skubber links til højre */
            padding-bottom: 40px;
            font-family: 'Fira Code', monospace; /* Nørdet font til menu */
            font-size: 0.9rem;
        }

        nav.top-nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 30px; }
        nav.top-nav a { 
            text-decoration: none; color: var(--accent-color); font-weight: 600; transition: color 0.2s; 
            position: relative;
        }
        /* Subtle hover streg under links */
        nav.top-nav a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0;
            background-color: var(--highlight-color); transition: width 0.3s ease;
        }
        nav.top-nav a:hover { color: var(--text-color); }
        nav.top-nav a:hover::after { width: 100%; }


        /* --- HERO SEKTION (CENTRERET) --- */
        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .profile-image {
            width: 160px; height: 160px;
            /* HUSK at bruge det kvadratiske billede du lavede sidst */
            object-fit: cover;
            border-radius: 12px; /* Moderne afrundede hjørner */
            box-shadow: 0 10px 25px rgba(74, 63, 53, 0.15);
            margin-bottom: 30px;
            transform: rotate(-2deg); /* Lille nørdet tilt */
            transition: transform 0.3s ease;
        }
        .profile-image:hover { transform: rotate(0deg) scale(1.05); }

        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -0.03em;
        }

        /* Typewriter effekten */
        .tech-tagline {
            font-family: 'Fira Code', monospace;
            color: var(--code-color);
            font-weight: 600;
            margin-bottom: 25px;
            min-height: 1.7em; /* Sikrer plads så siden ikke hopper */
        }
        /* Den blinkende cursor */
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }


        .intro-text {
            font-family: 'Libre Baskerville', serif; /* Serif kun til intro-teksten for elegance */
            font-size: 1.15rem;
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-color);
        }

        /* --- SEKTIONER & INDHOLD --- */
        h2 { 
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.8rem; 
            text-align: center; margin-top: 60px; margin-bottom: 40px; 
            position: relative; display: inline-block; left: 50%; transform: translateX(-50%);
        }
        /* Lille streg under overskrifter */
        h2::after {
            content: ''; display: block; width: 40px; height: 3px; background: var(--highlight-color);
            margin: 10px auto 0; opacity: 0.5;
        }

        /* --- GITHUB WIDGET (MODERNE) --- */
        #github-projects {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        .project-card {
            background: #fff;
            border: 2px solid #f0eadd;
            padding: 25px;
            border-radius: 12px;
            text-decoration: none !important;
            display: flex; flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Lækker 'spring' animation */
            position: relative; top: 0;
        }
        
        .project-card:hover {
            transform: translateY(-8px); /* Løfter sig mere op */
            box-shadow: 0 15px 30px rgba(74, 63, 53, 0.12);
            border-color: var(--highlight-color);
        }

        .project-card h3 { font-family: 'Fira Code', monospace; margin: 0 0 15px 0; font-size: 1.1rem; color: #000;}
        .project-card p { font-size: 0.95rem; margin-bottom: 20px; line-height: 1.6; color: var(--accent-color); flex-grow: 1;}
        
        .repo-stats {
            font-family: 'Fira Code', monospace; font-size: 0.8rem;
            color: var(--highlight-color); display: flex; gap: 15px; font-weight: 600;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center; margin-top: 80px; padding-top: 40px;
            border-top: 1px solid #e0d6c8; font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--accent-color);
        }

        /* --- MOBIL --- */
        @media (max-width: 600px) {
            nav.top-nav { justify-content: center; }
            h1 { font-size: 2rem; }
            .container { padding-top: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="top-nav animate-1">
        <ul>
            <li><a href="#projekter">Projekter</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
            <li><a href="https://github.com/ditnavn" target="_blank">GitHub ↗</a></li>
        </ul>
    </nav>

    <section class="hero">
        <img src="/assets/mig.jpg" alt="Portræt" class="profile-image animate-1">
        
        <h1 class="animate-2">Dit Navn</h1>
        
        <div class="tech-tagline animate-2">
            > <span id="typed-text"></span><span class="cursor">_</span>
        </div>
        
        <div class="intro-text animate-3">
            {{ content }}
        </div>
    </section>

    <section id="projekter" class="animate-4">
        <h2>Udvalgte Projekter</h2>
        <div id="github-projects">
            <p style="text-align: center; font-family: 'Fira Code'">Indlæser data fra GitHub API...</p>
        </div>
    </section>

    <footer class="animate-4">
        <p>Bygget med kaffe, Jekyll og en smule CSS-magi. <br> <code>git push origin master --force</code> (Bare for sjov).</p>
    </footer>
</div>

<script>
    // --- TYPEWRITER EFFEKT ---
    const textElement = document.getElementById('typed-text');
    // Ret disse til nørdede titler der passer dig!
    const phrases = ['Data Scientist.', 'Python Wrangler.', 'Machine Learning Enthusiast.', 'Knuser af CSV-filer.'];
    let phraseIndex = 0;
    let letterIndex = 0;
    let currentPhrase = [];
    let isDeleting = false;
    let isEnd = false;

    function loop() {
        isEnd = false;
        textElement.innerHTML = currentPhrase.join('');

        if (isDeleting) {
            currentPhrase.pop();
            letterIndex--;
        }

        if (!isDeleting && letterIndex <= phrases[phraseIndex].length) {
            currentPhrase.push(phrases[phraseIndex][letterIndex]);
            letterIndex++;
        }

        if (letterIndex == phrases[phraseIndex].length) {
            isEnd = true; isDeleting = true;
        }

        if (isDeleting && letterIndex === 0) {
            currentPhrase = [];
            isDeleting = false;
            phraseIndex++;
            if (phraseIndex === phrases.length) { phraseIndex = 0; }
        }
        const speed = isEnd ? 2000 : (isDeleting ? 50 : 100);
        setTimeout(loop, speed);
    }
    loop();


    // --- GITHUB WIDGET (Let opdateret) ---
    // HUSK AT RETTE DIT BRUGERNAVN:
    const githubUsername = 'DIT-GITHUB-BRUGERNAVN'; 

    async function fetchGitHubProjects() {
        const container = document.getElementById('github-projects');
        if (!container) return;

        try {
            const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=pushed&per_page=6`);
            if (!response.ok) throw new Error('Kunne ikke hente projekter');
            const repos = await response.json();
            container.innerHTML = '';
            repos.forEach((repo, index) => {
                const description = repo.description ? repo.description : 'Ingen beskrivelse tilgængelig.';
                // Vi tilføjer en lille forsinkelse på animationen for hvert kort
                const delay = index * 0.1;
                const cardHTML = `
                    <a href="${repo.html_url}" target="_blank" class="project-card" style="animation: fadeInUp 0.6s ease forwards ${delay}s; opacity: 0;">
                        <h3>${repo.name}</h3>
                        <p>${description}</p>
                        <div class="repo-stats">
                            <span>★ ${repo.stargazers_count}</span>
                            <span>{ ${repo.language || 'Code'} }</span>
                        </div>
                    </a>
                `;
                container.innerHTML += cardHTML;
            });
        } catch (error) {
            container.innerHTML = '<p>Kunne ikke indlæse data. GitHub API sover vist.</p>';
        }
    }
    document.addEventListener('DOMContentLoaded', fetchGitHubProjects);
</script>

</body>
</html>
