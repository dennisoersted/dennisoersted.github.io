<!DOCTYPE html>
<html lang="da" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- FARVETEMAER --- */
        :root {
            /* DARK MODE (Standard) */
            --bg-color: #13100e;
            --card-bg: #1c1816;
            --text-color: #e6e0d4;
            --accent-color: #9c8e85;
            --highlight-color: #c49667;
            --code-color: #ff9e64;
            --border-color: #332b26;
            --soft-radius: 24px;
            
            /* Grain indstillinger for Dark Mode */
            --grain-opacity: 0.05;
            --grain-filter: invert(1); /* G√∏r st√∏jen lys */
        }

        /* LIGHT MODE */
        [data-theme="light"] {
            --bg-color: #f7f5f0;
            --card-bg: #ffffff;
            --text-color: #2c2420;
            --accent-color: #6e635b;
            --highlight-color: #a67c52;
            --code-color: #d65d0e;
            --border-color: #e0d6c8;
            
            /* Grain indstillinger for Light Mode */
            --grain-opacity: 0.08;
            --grain-filter: none; /* M√∏rk st√∏j */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* GRAIN TEXTURE LAYER */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/assets/grain.png');
            opacity: var(--grain-opacity); 
            filter: var(--grain-filter);       
            pointer-events: none; z-index: 500;
        }

        .container {
            max-width: 1000px; margin: 0 auto; padding: 40px 30px 80px;
            position: relative; z-index: 1;
        }

        /* --- NAVIGATION --- */
        nav.top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 60px; font-family: 'Fira Code', monospace; font-size: 0.85rem;
        }
        .nav-brand { font-weight: 700; color: var(--text-color); text-decoration: none;}
        .nav-right { display: flex; align-items: center; gap: 30px; }
        nav.top-nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 30px; }
        nav.top-nav a { text-decoration: none; color: var(--accent-color); font-weight: 500; transition: color 0.2s; }
        nav.top-nav a:hover { color: var(--code-color); }
        
        /* NYT: Theme Switcher Text Link */
        #theme-toggle-link {
            cursor: pointer;
            color: var(--accent-color);
            font-weight: 500;
            transition: color 0.2s;
            text-decoration: none;
        }
        #theme-toggle-link:hover { color: var(--highlight-color); }

        /* --- HERO SEKTION --- */
        .hero-split {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 60px;
            align-items: center; margin-bottom: 100px; animation: fadeIn 0.8s ease-out;
        }
        .hero-text h1 {
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 3rem;
            margin: 0 0 15px 0; line-height: 1.1; letter-spacing: -0.03em;
        }
        .hero-text .tagline {
            font-family: 'Fira Code', monospace; color: var(--code-color);
            font-size: 1rem; margin-bottom: 25px; display: block; min-height: 1.5em;
        }
        .hero-text .intro-bio {
            font-family: 'Libre Baskerville', serif; font-size: 1.1rem; color: var(--text-color); opacity: 0.9;
        }
        .hero-btn {
            display: inline-block; margin-top: 25px; padding: 12px 28px;
            background: var(--text-color); color: var(--bg-color);
            text-decoration: none; font-family: 'Fira Code', monospace; font-size: 0.9rem;
            border-radius: 50px; font-weight: 600;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .hero-btn:hover { transform: translateY(-3px); opacity: 0.9; }
        .hero-image {
            width: 100%; height: auto; border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hero-image:hover { transform: translateY(-5px) scale(1.01); }

        /* --- HEADINGS --- */
        h2 { 
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.8rem; 
            margin-top: 80px; margin-bottom: 40px; display: flex; align-items: center; gap: 15px;
        }
        h2::after { content: ''; flex-grow: 1; height: 2px; background: var(--border-color); border-radius: 2px; }

        /* --- PROJECTS WIDGET --- */
        #github-projects {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px;
        }
        .project-card {
            background: var(--card-bg); border: 2px solid var(--border-color);
            padding: 30px; border-radius: var(--soft-radius);
            text-decoration: none !important; display: flex; flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .project-card:hover {
            border-color: var(--code-color); transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        }
        .project-card h3 { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 1.1rem; margin: 0 0 10px 0; color: var(--text-color);}
        .project-card p { font-size: 0.95rem; color: var(--accent-color); flex-grow: 1; margin-bottom: 20px;}
        .repo-stats {
            font-family: 'Fira Code', monospace; font-size: 0.75rem;
            color: var(--highlight-color); display: flex; gap: 15px; font-weight: 500;
            border-top: 1px solid var(--border-color); padding-top: 15px;
        }

        /* --- CONTACT --- */
        .contact-section { text-align: center; margin-top: 120px; margin-bottom: 60px; }
        .contact-icons { display: flex; justify-content: center; gap: 35px; margin-top: 30px; }
        .contact-icons a { color: var(--accent-color); font-size: 2.2rem; transition: all 0.3s ease; display: inline-block; }
        .contact-icons a:hover { color: var(--code-color); transform: translateY(-5px) scale(1.1); }

        /* --- MOBIL --- */
        @media (max-width: 800px) {
            .hero-split { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .hero-image-container { margin: 0 auto; width: 85%; }
            nav.top-nav { flex-direction: column; gap: 20px; }
            .nav-right { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <nav class="top-nav">
        <a href="/" class="nav-brand">~/dennisoersted</a>
        
        <div class="nav-right">
            <ul>
                <li><a href="#projekter">cd ./projects</a>,</li>
                <li><a href="#kontakt">cd ./contact</a>,</li>
            </ul>
            <a id="theme-toggle-link">./toggle-theme.sh</a>
        </div>
    </nav>

    <section class="hero-split">
        <div class="hero-text">
            <h1>Dennis √òrsted Petersen</h1>
            <span class="tagline">> <span id="typed-text"></span><span style="animation: blink 1s infinite">_</span></span>
            <div class="intro-bio">{{ content }}</div>
            </div>

        <div class="hero-image-container">
            <img src="/assets/mig.jpg" alt="Portr√¶t" class="hero-image">
        </div>
    </section>

    <section id="projekter">
        <h2>./projects</h2>
        <div id="github-projects">
            <p style="font-family: 'Fira Code'">Fetching repositories...</p>
        </div>
    </section>

    <section id="kontakt" class="contact-section">
        <h2>./contact</h2>
        <p style="max-width: 600px; margin: 0 auto; color: var(--accent-color);">
            Connect with me via the links below
        </p>
        
        <div class="contact-icons">
            <a href="mailto:dennisoersted@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/dennisoersted/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/dennisoersted" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/dennisoersted/" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://bsky.app/profile/dennisoersted.bsky.social" target="_blank" title="Mastodon/Fediverse"><i class="fa-brands fa-mastodon"></i></a>
        </div>
    </section>

    <footer style="margin-top: 80px; text-align: center; color: var(--accent-color); font-size: 0.8rem; font-family: 'Fira Code'; opacity: 0.5;">
        <p>
            <a id="git-footer" href="#" target="_blank" style="color: inherit; text-decoration: none; border-bottom: 1px dashed var(--accent-color);" title="Play Song üéµ">
                loading git joke...
            </a>
        </p>
    </footer>

</div>

<script>
    // --- TYPEWRITER EFFECT ---
    const phrases = ['Data Science Student @ SDU', 'HR Consultant @ OUH', 'Dad @ Home', 'Coffee Driven'];
    let phraseIndex = 0, letterIndex = 0, isDeleting = false;
    const textEl = document.getElementById('typed-text');

    function type() {
        const current = phrases[phraseIndex];
        if (isDeleting) {
            textEl.textContent = current.substring(0, letterIndex - 1); letterIndex--;
        } else {
            textEl.textContent = current.substring(0, letterIndex + 1); letterIndex++;
        }
        if (!isDeleting && letterIndex === current.length) {
            isDeleting = true; setTimeout(type, 2000);
        } else if (isDeleting && letterIndex === 0) {
            isDeleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; setTimeout(type, 500);
        } else {
            setTimeout(type, isDeleting ? 50 : 100);
        }
    }
    document.addEventListener('DOMContentLoaded', type);

    // --- DARK MODE LOGIC (RETTET TIL TEKST-LINK) ---
    const toggleLink = document.getElementById('theme-toggle-link');
    const htmlEl = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        htmlEl.setAttribute('data-theme', savedTheme);
    } 

    if (toggleLink) {
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault(); // Forhindrer at den hopper
            const currentTheme = htmlEl.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlEl.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    }

    // --- RANDOM GIT JOKE WIDGET ---
    const gitJokes = [
        // Dine forslag
        { cmd: 'git -mv -on -up', url: 'https://www.youtube.com/watch?v=6Z66wVo7uNw' }, // Curtis Mayfield
        { cmd: 'git push it --real-good', url: 'https://www.youtube.com/watch?v=vCadcBR95oU' }, // Salt-N-Pepa
        { cmd: 'git push origin limit --force', url: 'https://www.youtube.com/watch?v=vT8OU5WtfkQ' }, // Scarface
        { cmd: 'git blame --on-the-boogie', url: 'https://www.youtube.com/watch?v=nqxVMLVe62U' }, // The Jacksons
        { cmd: 'git branch grapevine', url: 'https://www.youtube.com/watch?v=hajBdDM2qdg' }, // Marvin Gaye
    ];

    function randomGitJoke() {
        const footerLink = document.getElementById('git-footer');
        if (footerLink) {
            const random = gitJokes[Math.floor(Math.random() * gitJokes.length)];
            footerLink.innerText = random.cmd;
            footerLink.href = random.url;
        }
    }
    document.addEventListener('DOMContentLoaded', randomGitJoke);


    // --- GITHUB PROJECTS WIDGET ---
    const githubUser = 'dennisoersted'; 

    async function getRepos() {
        const container = document.getElementById('github-projects');
        try {
            const res = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=pushed&per_page=6`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            container.innerHTML = '';
            data.forEach(repo => {
                container.innerHTML += `
                    <a href="${repo.html_url}" target="_blank" class="project-card">
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'Ingen beskrivelse.'}</p>
                        <div class="repo-stats">
                            <span>‚óè ${repo.language || 'Code'}</span>
                            <span>‚òÖ ${repo.stargazers_count}</span>
                        </div>
                    </a>`;
            });
        } catch(e) { container.innerHTML = 'Kunne ikke hente GitHub data.'; }
    }
    getRepos();
</script>

</body>
</html>
