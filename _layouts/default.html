<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        /* --- DESIGN SYSTEM (Samme varme farver) --- */
        :root {
            --bg-color: #f7f5f0;
            --text-color: #2c2420;
            --accent-color: #6e635b;
            --highlight-color: #a67c52;
            --code-color: #d65d0e;
            /* Ny variabel for det organiske look */
            --soft-radius: 24px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            /* Den kornede tekstur bevares */
            background-image: url('/assets/grain.png');
            background-repeat: repeat;
            background-blend-mode: multiply; 
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 30px 80px;
        }

        /* --- NAVIGATION --- */
        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 60px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }
        .nav-brand { font-weight: 700; color: var(--text-color); text-decoration: none;}
        nav.top-nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 30px; }
        nav.top-nav a { text-decoration: none; color: var(--accent-color); font-weight: 500; transition: color 0.2s; }
        nav.top-nav a:hover { color: var(--code-color); }


        /* --- ORGANISK HERO SEKTION --- */
        .hero-split {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            align-items: center;
            margin-bottom: 100px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-text h1 {
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 3rem;
            margin: 0 0 15px 0; line-height: 1.1; letter-spacing: -0.03em;
        }

        .hero-text .tagline {
            font-family: 'Fira Code', monospace; color: var(--code-color);
            font-size: 1rem; margin-bottom: 25px; display: block; min-height: 1.5em;
        }

        .hero-text .intro-bio {
            font-family: 'Libre Baskerville', serif; font-size: 1.1rem; color: var(--text-color); opacity: 0.9;
        }

        /* Knappen er nu "pille-formet" */
        .hero-btn {
            display: inline-block; margin-top: 25px; padding: 12px 28px;
            background: var(--text-color); color: #fff; text-decoration: none;
            font-family: 'Fira Code', monospace; font-size: 0.9rem;
            border-radius: 50px; /* Gør den helt rund */
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .hero-btn:hover { transform: translateY(-3px); background: var(--code-color); }


        /* Billedet er nu meget mere organisk og blødt */
        .hero-image {
            width: 100%; height: auto;
            /* Meget afrundede hjørner */
            border-radius: 40px; 
            /* Blød, lækker skygge i stedet for den hårde */
            box-shadow: 0 25px 50px -12px rgba(166, 124, 82, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hero-image:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 35px 60px -15px rgba(166, 124, 82, 0.3);
        }


        /* --- INDHOLD & PROJEKTER --- */
        h2 { 
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.8rem; 
            margin-top: 80px; margin-bottom: 40px; display: flex; align-items: center; gap: 15px;
        }
        h2::after { content: ''; flex-grow: 1; height: 2px; background: #e0d6c8; border-radius: 2px; }

        #github-projects {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px;
        }

        /* Projektkortene er mere runde */
        .project-card {
            background: #fff;
            border: 2px solid #f2efe9; /* Lidt tykkere, blødere kant */
            padding: 30px;
            border-radius: var(--soft-radius); /* Organiske hjørner */
            text-decoration: none !important;
            display: flex; flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* 'Spring' animation */
            position: relative;
        }
        
        .project-card:hover {
            border-color: transparent;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08); /* Blød skygge ved hover */
        }

        .project-card h3 { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 1.1rem; margin: 0 0 10px 0; color: #000;}
        .project-card p { font-size: 0.95rem; color: var(--accent-color); flex-grow: 1; margin-bottom: 20px;}
        .repo-stats {
            font-family: 'Fira Code', monospace; font-size: 0.75rem;
            color: var(--highlight-color); display: flex; gap: 15px; font-weight: 500;
            border-top: 1px solid #f0f0f0; padding-top: 15px;
        }


        /* --- NY KONTAKT SEKTION MED IKONER --- */
        .contact-section {
            text-align: center;
            margin-top: 120px;
            margin-bottom: 60px;
        }
        
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 35px; /* Plads mellem ikoner */
            margin-top: 30px;
        }

        .contact-icons a {
            color: var(--accent-color);
            font-size: 2.2rem; /* Store ikoner */
            transition: all 0.3s ease;
            display: inline-block;
        }

        /* Organisk bevægelse når man peger på ikonerne */
        .contact-icons a:hover {
            color: var(--code-color);
            transform: translateY(-5px) scale(1.1);
        }


        /* --- MOBIL --- */
        @media (max-width: 800px) {
            .hero-split { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .hero-image-container { margin: 0 auto; width: 85%; }
            .hero-image { border-radius: 30px; } /* Lidt mindre runding på mobil */
            h2::after { display: none; }
            nav.top-nav { flex-direction: column; gap: 20px; }
            .contact-icons { gap: 25px; font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <nav class="top-nav">
        <a href="/" class="nav-brand">~/dit-navn</a>
        <ul>
            <li><a href="#projekter">Projekter</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <section class="hero-split">
        <div class="hero-text">
            <h1>Dit Navn</h1>
            <span class="tagline">> <span id="typed-text"></span><span style="animation: blink 1s infinite">_</span></span>
            <div class="intro-bio">{{ content }}</div>
            <a href="#projekter" class="hero-btn">Se mine data →</a>
        </div>

        <div class="hero-image-container">
            <img src="/assets/mig.jpg" alt="Portræt" class="hero-image">
        </div>
    </section>

    <section id="projekter">
        <h2>Tech & Projekter</h2>
        <div id="github-projects">
            <p style="font-family: 'Fira Code'">Fetcher repositories...</p>
        </div>
    </section>

    <section id="kontakt" class="contact-section">
        <h2>Let's Connect</h2>
        <p style="max-width: 600px; margin: 0 auto;">Find mig på de forskellige platforme, hvis du vil nørde data eller bare sige hej.</p>
        
        <div class="contact-icons">
            <a href="mailto:din@email.dk" title="Send en email"><i class="fa-solid fa-envelope"></i></a>
            
            <a href="https://linkedin.com/in/ditbrugernavn" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            
            <a href="https://github.com/ditbrugernavn" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
            
            <a href="https://facebook.com/ditbrugernavn" target="_blank" title="Facebook"><i class="fa-brands fa-facebook"></i></a>

            <a href="https://mastodon.social/@ditbrugernavn" target="_blank" title="Fediverse"><i class="fa-brands fa-mastodon"></i></a>
        </div>
    </section>

    <footer style="margin-top: 80px; text-align: center; color: var(--accent-color); font-size: 0.8rem; font-family: 'Fira Code'; opacity: 0.7;">
        <p>git commit -m "final polish & organic feel"</p>
    </footer>

</div>

<script>
    const phrases = ['Data Scientist', 'Machine Learning', 'Python Expert', 'Coffee Driven'];
    let phraseIndex = 0, letterIndex = 0, isDeleting = false;
    const textEl = document.getElementById('typed-text');

    function type() {
        const current = phrases[phraseIndex];
        if (isDeleting) {
            textEl.textContent = current.substring(0, letterIndex - 1); letterIndex--;
        } else {
            textEl.textContent = current.substring(0, letterIndex + 1); letterIndex++;
        }
        if (!isDeleting && letterIndex === current.length) {
            isDeleting = true; setTimeout(type, 2000);
        } else if (isDeleting && letterIndex === 0) {
            isDeleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; setTimeout(type, 500);
        } else {
            setTimeout(type, isDeleting ? 50 : 100);
        }
    }
    document.addEventListener('DOMContentLoaded', type);

    // --- HUSK AT RETTE HER ---
    const githubUser = 'DIT-GITHUB-BRUGERNAVN'; 

    async function getRepos() {
        const container = document.getElementById('github-projects');
        try {
            const res = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=pushed&per_page=6`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            container.innerHTML = '';
            data.forEach(repo => {
                container.innerHTML += `
                    <a href="${repo.html_url}" target="_blank" class="project-card">
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'Ingen beskrivelse.'}</p>
                        <div class="repo-stats">
                            <span>● ${repo.language || 'Code'}</span>
                            <span>★ ${repo.stargazers_count}</span>
                        </div>
                    </a>`;
            });
        } catch(e) { container.innerHTML = 'Kunne ikke hente GitHub data.'; }
    }
    getRepos();
</script>

</body>
</html>
